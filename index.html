<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Web App</h1>
    <p>Click the button below to see an alert message.</p>
    <button onclick="showAlert()">Click Me</button>

    <script>
        function showAlert() {
            alert("Hello! This is a simple web application.");
        }
    </script>
</body>
</html>
